{% extends 'learning_logs/base.html' %}
{% load django_bootstrap5 %}

{% block content%}
    <p>add a new topic:</p>

    <form action="{% url 'learning_logs:new_topic' %}" method='post'>
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button "Submit" button_type="submit" button_class="btn-primary" %}
    </form>
{% endblock content %}
